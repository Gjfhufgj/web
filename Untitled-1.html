<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية لحمودي عبد العزيز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #87CEFA;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
            animation: fadeIn 2s;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 10px;
            border: #ccc 1px solid;
            border-radius: 5px;
            animation: fadeIn 2s;
        }
        footer {
            background: #87CEFA;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: #ccc 1px solid;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>حمودي عبد العزيز</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>نبذة عني</h2>

                <li>البريد الإلكتروني: hamoudiaziz2018@gmail.com</li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>© 2024 حمودي عبد العزيز</p>
        </div>
    </footer>
</body>
</html>
